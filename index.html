<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การวัดระนาบและทิศทาง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #gyro-output, #compass-output, #plane-output {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* ไอคอนระนาบ */
        .plane-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .plane-icons .plane-icon {
            font-size: 30px;
            color: #fff;
            position: relative;
        }

        .plane-label {
            font-size: 14px;
            color: #fff;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องมือวัดระนาบและทิศทาง</h1>
        
        <!-- การแสดงผลทิศทาง -->
        <div id="compass-output">ทิศทาง: </div>

        <!-- การแสดงผลระนาบ พร้อมไอคอน -->
        <div id="plane-output">
            <div class="plane-icons">
                <div class="plane-icon" id="plane-x">
                    <i class="fa fa-arrow-up"></i>
                    <div class="plane-label">แกน X</div>
                </div>
                <div class="plane-icon" id="plane-y">
                    <i class="fa fa-arrow-right"></i>
                    <div class="plane-label">แกน Y</div>
                </div>
                <div class="plane-icon" id="plane-z">
                    <i class="fa fa-arrow-left"></i>
                    <div class="plane-label">แกน Z</div>
                </div>
            </div>
            <div id="plane-values">แกน X: 0 | แกน Y: 0 | แกน Z: 0</div>
        </div>
    </div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (event) => {
                // อ่านข้อมูลการหมุน
                const x = event.beta; // ค่าแกน X
                const y = event.gamma; // ค่าแกน Y
                const z = event.alpha; // ค่าแกน Z

                // แสดงผลค่าระนาบ
                document.getElementById("plane-values").textContent = `X: ${x.toFixed(2)} | Y: ${y.toFixed(2)} | Z: ${z.toFixed(2)}`;

                // ขยับไอคอนตามค่าระนาบ
                document.getElementById("plane-x").style.transform = `translateY(${x}px)`;
                document.getElementById("plane-y").style.transform = `translateX(${y}px)`;
                document.getElementById("plane-z").style.transform = `translateX(${z}px)`;

                // การแสดงผลทิศทาง (เข็มทิศ)
                const heading = event.alpha; // ทิศทางที่วัดจากเข็มทิศ
                const direction = getDirection(heading);
                document.getElementById("compass-output").textContent = `ทิศทาง: ${direction}`;
            });
        }

        function getDirection(heading) {
            if (heading >= 0 && heading <= 45 || heading > 315) {
                return "ทิศเหนือ (N)";
            } else if (heading > 45 && heading <= 135) {
                return "ทิศตะวันออก (E)";
            } else if (heading > 135 && heading <= 225) {
                return "ทิศใต้ (S)";
            } else if (heading > 225 && heading <= 315) {
                return "ทิศตะวันตก (W)";
            }
        }
    </script>
</body>
</html>
