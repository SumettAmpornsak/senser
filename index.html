<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การวัดระนาบและทิศทาง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .gyro, .compass {
            margin-bottom: 20px;
        }

        #gyro-output, #compass-output {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* เพิ่มการแสดงผลของเข็มทิศ */
        .compass-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-arrow {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #ff5722;
            transform-origin: 50% 100%;
            transform: rotate(0deg);
        }

        .gyro-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .gyro-icons i {
            font-size: 30px;
            color: #333;
        }

        /* ไอคอนการหมุนแกน */
        .icon-container {
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        .icon-container .icon {
            font-size: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เครื่องมือวัดระนาบและทิศทาง</h1>
        
        <!-- การแสดงผลทิศทาง -->
        <div class="compass">
            <h2>ทิศทาง</h2>
            <div class="compass-wrapper">
                <div id="compass-arrow" class="compass-arrow"></div>
            </div>
            <div id="compass-output">รอการเชื่อมต่อ...</div>
        </div>

        <!-- การแสดงผลการวัดระนาบ -->
        <div class="gyro">
            <h2>การวัดระนาบ</h2>
            <div id="gyro-output">รอการวัด...</div>
            <div class="icon-container">
                <div>
                    <i id="icon-x" class="fa fa-arrow-up"></i>
                    <p>แกน X</p>
                </div>
                <div>
                    <i id="icon-y" class="fa fa-arrow-left"></i>
                    <p>แกน Y</p>
                </div>
                <div>
                    <i id="icon-z" class="fa fa-arrow-right"></i>
                    <p>แกน Z</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ตรวจสอบว่ามือถือรองรับการใช้ Sensor หรือไม่
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", handleOrientation);
        } else {
            alert("อุปกรณ์ของคุณไม่รองรับการใช้ Gyroscope!");
        }

        // ฟังก์ชันการแสดงผลการวัดระนาบ
        function handleOrientation(event) {
            const alpha = event.alpha; // วัดการหมุนรอบแกน Z
            const beta = event.beta;   // วัดการหมุนรอบแกน X
            const gamma = event.gamma; // วัดการหมุนรอบแกน Y

            // แสดงผลการหมุนของเครื่อง
            document.getElementById("gyro-output").textContent = 
                `การหมุนรอบแกน X: ${beta.toFixed(2)}° \nการหมุนรอบแกน Y: ${gamma.toFixed(2)}° \nการหมุนรอบแกน Z: ${alpha.toFixed(2)}°`;

            // ปรับไอคอนให้แสดงตามการหมุนของแต่ละแกน
            document.getElementById("icon-x").style.transform = `rotate(${beta}deg)`;
            document.getElementById("icon-y").style.transform = `rotate(${gamma}deg)`;
            document.getElementById("icon-z").style.transform = `rotate(${alpha}deg)`;
        }

        // ฟังก์ชันการแสดงผลทิศทาง
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (event) => {
                const heading = event.alpha; // ทิศทางที่วัดจากเข็มทิศ
                const direction = getDirection(heading);
                document.getElementById("compass-output").textContent = `ทิศทาง: ${direction}`;

                // ปรับการหมุนของเข็มทิศ
                const compassArrow = document.getElementById("compass-arrow");
                compassArrow.style.transform = `rotate(${heading}deg)`;
            });
        }

        // ฟังก์ชันเพื่อแปลงมุมเป็นทิศทาง
        function getDirection(heading) {
            if (heading >= 0 && heading <= 45 || heading > 315) {
                return "ทิศเหนือ (N)";
            } else if (heading > 45 && heading <= 135) {
                return "ทิศตะวันออก (E)";
            } else if (heading > 135 && heading <= 225) {
                return "ทิศใต้ (S)";
            } else if (heading > 225 && heading <= 315) {
                return "ทิศตะวันตก (W)";
            }
        }
    </script>
</body>
</html>
